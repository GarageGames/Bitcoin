<body>

    <h1>A basic Meter chart</h1>

    <canvas id="cvs" width="600" height="300">[No canvas support]</canvas>
    
    <script>
        $(document).ready(function ()
        {
            var meter = new RGraph.Meter('cvs', 0,100,45)
                .set('value.text', true)
                .draw();
        })
    </script>
